version: '3.8'

services:
  # Redis for Socket.IO adapter and caching
  redis:
    image: redis:7-alpine
    container_name: voxora-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    command: redis-server --appendonly yes --loglevel verbose
    networks:
      - voxora-dev-network

  # MongoDB for data persistence
  mongodb:
    image: mongo:7
    container_name: voxora-mongodb-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: dev123
      MONGO_INITDB_DATABASE: voxora-chat-dev
    volumes:
      - mongodb_data_dev:/data/db
      - ../init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - voxora-dev-network

  # API Backend for Development
  api:
    build:
      context: ..
      dockerfile: Dockerfile.dev
    container_name: voxora-api-dev
    restart: unless-stopped
    ports:
      - "3001:3001"
      - "9229:9229"  # Debug port
    environment:
      NODE_ENV: development
      PORT: 3001
      MONGODB_URI: mongodb://admin:dev123@mongodb:27017/voxora-chat-dev?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: dev-jwt-secret-key-not-for-production
      JWT_REFRESH_SECRET: dev-refresh-secret-key-not-for-production
    volumes:
      - ../src:/app/src:ro
      - ../package.json:/app/package.json:ro
      - ../tsconfig.json:/app/tsconfig.json:ro
      - ../nodemon.json:/app/nodemon.json:ro
      - /app/node_modules
    depends_on:
      - mongodb
      - redis
    networks:
      - voxora-dev-network
    command: npm run dev

  # MongoDB Express for database management (development only)
  mongo-express:
    image: mongo-express:1.0.2-18
    container_name: voxora-mongo-express-dev
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: dev123
      ME_CONFIG_MONGODB_URL: mongodb://admin:dev123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: dev123
    depends_on:
      - mongodb
    networks:
      - voxora-dev-network

  # Redis Commander for Redis management (development only)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: voxora-redis-commander-dev
    restart: unless-stopped
    ports:
      - "8082:8081"
    environment:
      REDIS_HOSTS: local:redis:6379
    depends_on:
      - redis
    networks:
      - voxora-dev-network

volumes:
  mongodb_data_dev:
    driver: local
  redis_data_dev:
    driver: local

networks:
  voxora-dev-network:
    driver: bridge